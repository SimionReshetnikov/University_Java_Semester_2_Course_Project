<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/favorites">Избранное</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link active" href="/orders">Мои заказы</a>
                </li>
                <li class="nav-item"
                    sec:authorize="hasAuthority('ROLE_USER') and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/profile">Личный кабинет</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="mb-4">Мои заказы</h1>

    <div class="alert alert-info" th:if="${#lists.isEmpty(orders)}">
        У вас пока нет заказов.
    </div>

    <table th:unless="${#lists.isEmpty(orders)}"
           class="table table-striped table-bordered align-middle shadow-sm">
        <thead class="table-dark">
        <tr>
            <th width="10%">ID</th>
            <th width="40%">Дата оформления</th>
            <th width="20%">Статус</th>
            <th width="20%"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
            <td>
                <span class="badge text-bg-secondary" th:text="${order.status}"></span>
            </td>
            <td>
                <a th:href="@{|/orders/${order.id}|}"
                   class="btn btn-sm btn-outline-primary">
                    Подробнее
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/products" class="btn btn-secondary mt-3">Вернуться в каталог</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
