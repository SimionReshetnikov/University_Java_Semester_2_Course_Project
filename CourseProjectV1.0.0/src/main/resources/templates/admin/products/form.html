<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null} ? 'Создание товара' : 'Редактирование товара'">Товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link active" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0" th:text="${product.id == null} ? 'Создание товара' : 'Редактирование товара'"></h1>
        <a href="/admin/products" class="btn btn-secondary">Назад к списку</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/products/save}"
                  th:object="${product}"
                  method="post"
                  class="row g-3">

                <input type="hidden" th:field="*{id}">

                <div class="col-md-6">
                    <label class="form-label">Название</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Категория</label>
                    <input type="text" th:field="*{category}" class="form-control">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Описание</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Цена</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                </div>

                <div class="col-md-8">
                    <label class="form-label">URL картинки</label>
                    <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="https://... или /img/...">
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a href="/admin/products" class="btn btn-outline-secondary ms-2">Отмена</a>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
