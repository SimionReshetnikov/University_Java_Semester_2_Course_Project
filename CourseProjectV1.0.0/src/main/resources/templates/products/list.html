<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* формы внутри btn-group должны вести себя как обычные кнопки */
        .product-card-footer form {
            display: inline-block;
            margin-bottom: 0;
        }

        /* не даём тексту в кнопках переноситься на две строки */
        .product-card-footer .btn {
            white-space: nowrap;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link active" href="/products">Каталог</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/favorites">Избранное</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>

                <li class="nav-item"
                    sec:authorize="hasAuthority('ROLE_USER') and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/profile">Личный кабинет</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <h1 class="mb-4">Каталог товаров</h1>

    <div class="row">
        <!-- Фильтр слева -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Фильтр</h5>

                    <form method="get" class="gy-3">
                        <div class="mb-3">
                            <label class="form-label">Поиск по названию</label>
                            <input type="text" name="search"
                                   th:value="${search}"
                                   class="form-control"
                                   placeholder="Например, ноутбук">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Категория</label>
                            <select name="category" class="form-select">
                                <option value="">Все категории</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat}"
                                        th:text="${cat}"
                                        th:selected="${cat == category}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Цена от</label>
                            <input type="number" step="0.01" name="minPrice"
                                   th:value="${minPrice}"
                                   class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Цена до</label>
                            <input type="number" step="0.01" name="maxPrice"
                                   th:value="${maxPrice}"
                                   class="form-control">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary">Найти</button>
                        </div>

                        <div class="d-grid mt-2">
                            <a href="/products" class="btn btn-outline-secondary btn-sm">Сбросить</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Товары справа -->
        <div class="col-md-9">
            <div class="row" th:if="${!#lists.isEmpty(products)}">
                <div class="col-md-4 mb-4" th:each="product : ${products}">
                    <div class="card h-100 shadow-sm">

                        <!-- Картинка (пока заглушка) -->
                        <img th:src="@{${product.imageUrl}}"
                             class="card-img-top"
                             alt="Фото товара"
                             style="height: 180px; object-fit: cover;">

                        <!-- Основная часть -->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Название</h5>
                            <p class="text-muted" th:text="${product.category}">Категория</p>
                            <p class="fw-bold"
                               th:text="${#numbers.formatDecimal(product.price,0,'COMMA',2,'POINT')} + ' ₽'">
                                Цена
                            </p>
                        </div>

                        <!-- Футер с кнопками -->
                        <div class="card-footer text-center">
                            <div class="d-flex flex-column gap-2">

                                <!-- В корзину -->
                                <form th:action="@{|/cart/add/${product.id}|}"
                                      method="post"
                                      sec:authorize="hasAuthority('ROLE_USER')">
                                    <button class="btn btn-success btn-sm w-100">В корзину</button>
                                </form>

                                <!-- Избранное -->
                                <form th:action="@{|/favorites/add/${product.id}|}"
                                      method="post"
                                      sec:authorize="hasAuthority('ROLE_USER')">
                                    <button class="btn btn-outline-warning btn-sm w-100">★ Избранное</button>
                                </form>

                                <!-- Подробнее -->
                                <a th:href="@{|/products/${product.id}|}"
                                   class="btn btn-outline-primary btn-sm w-100">
                                    Подробнее
                                </a>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Если список пуст -->
            <div class="alert alert-info" th:if="${#lists.isEmpty(products)}">
                Товары не найдены.
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
