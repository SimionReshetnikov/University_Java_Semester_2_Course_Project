<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/favorites">Избранное</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>

                <li class="nav-item"
                    sec:authorize="hasAuthority('ROLE_USER') and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/profile">Личный кабинет</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-5">
            <img th:if="${product.imageUrl != null}"
                 th:src="@{${product.imageUrl}}"
                 class="img-fluid rounded shadow-sm mb-3"
                 alt="Фото товара">
        </div>

        <div class="col-md-7">
            <h1 th:text="${product.name}"></h1>
            <p class="text-muted" th:text="${product.category}"></p>

            <h3 class="mb-3"><span th:text="${product.price}"></span> ₽</h3>

            <p th:text="${product.description}"></p>

            <div class="mt-4 d-flex gap-2">
                <form th:action="@{|/cart/add/${product.id}|}" method="post"
                      sec:authorize="hasAuthority('ROLE_USER')">
                    <button class="btn btn-success">В корзину</button>
                </form>

                <form th:action="@{|/favorites/add/${product.id}|}" method="post"
                      sec:authorize="hasAuthority('ROLE_USER')">
                    <button class="btn btn-outline-warning">В избранное</button>
                </form>

                <a href="/products" class="btn btn-secondary">Назад в каталог</a>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
