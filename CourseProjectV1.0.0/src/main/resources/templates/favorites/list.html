<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link active" href="/favorites">Избранное</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>
                <li class="nav-item"
                    sec:authorize="hasAuthority('ROLE_USER') and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/profile">Личный кабинет</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="mb-4">Избранные товары</h1>

    <div class="alert alert-info" th:if="${#lists.isEmpty(favorites)}">
        У вас пока нет избранных товаров.
    </div>

    <div class="row" th:unless="${#lists.isEmpty(favorites)}">
        <div class="col-md-4 mb-4" th:each="fav : ${favorites}">
            <div class="card h-100 shadow-sm">
                <img th:if="${fav.product.imageUrl != null}"
                     th:src="${fav.product.imageUrl}"
                     class="card-img-top"
                     style="max-height: 200px; object-fit: cover">

                <div class="card-body">
                    <h5 class="card-title" th:text="${fav.product.name}"></h5>
                    <p class="card-text" th:text="${fav.product.description}"></p>
                    <p class="fw-bold"><span th:text="${fav.product.price}"></span> ₽</p>
                </div>

                <div class="card-footer d-flex justify-content-between">
                    <form th:action="@{|/cart/add/${fav.product.id}|}" method="post">
                        <button class="btn btn-success btn-sm">В корзину</button>
                    </form>

                    <form th:action="@{|/favorites/remove/${fav.product.id}|}" method="post">
                        <button class="btn btn-outline-danger btn-sm">Убрать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
