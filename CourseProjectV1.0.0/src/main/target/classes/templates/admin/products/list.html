<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link active" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Редактирование товаров</h1>
        <a href="/admin/products/new" class="btn btn-primary">Добавить товар</a>
    </div>

    <table class="table table-striped table-bordered align-middle shadow-sm">
        <thead class="table-dark">
        <tr>
            <th width="5%">ID</th>
            <th>Название</th>
            <th>Категория</th>
            <th width="15%">Цена</th>
            <th width="20%">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td><span th:text="${product.price}"></span> ₽</td>
            <td>
                <a th:href="@{|/admin/products/edit/${product.id}|}"
                   class="btn btn-sm btn-outline-primary me-2">Редактировать</a>

                <form th:action="@{|/admin/products/delete/${product.id}|}"
                      method="post" class="d-inline"
                      onsubmit="return confirm('Удалить товар?');">
                    <button class="btn btn-sm btn-outline-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
