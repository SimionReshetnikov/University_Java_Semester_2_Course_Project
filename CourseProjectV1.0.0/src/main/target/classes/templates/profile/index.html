<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/favorites">Избранное</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>
                <li class="nav-item"
                    sec:authorize="hasAuthority('ROLE_USER') and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link active" href="/profile">Личный кабинет</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="mb-4">Личный кабинет</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <p>
                Логин:
                <strong th:text="${#authentication.name}"></strong>
            </p>

            <p class="text-muted">
                Здесь можно вывести дополнительные данные профиля (email, телефон и т.п.),
                если ты добавишь их в сущность пользователя.
            </p>

            <a href="/orders" class="btn btn-primary me-2">Мои заказы</a>
            <a href="/cart" class="btn btn-outline-primary">Корзина</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
