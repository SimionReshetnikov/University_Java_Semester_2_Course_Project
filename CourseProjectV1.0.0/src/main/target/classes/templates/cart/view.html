<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link active" href="/cart">Корзина</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/favorites">Избранное</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>

                <li class="nav-item"
                    sec:authorize="hasAuthority('ROLE_USER') and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/profile">Личный кабинет</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="mb-4">Корзина</h1>

    <!-- Пустая корзина -->
    <div class="alert alert-info" th:if="${#lists.isEmpty(cart.items)}">
        Корзина пуста.
    </div>

    <!-- Таблица товаров -->
    <table th:unless="${#lists.isEmpty(cart.items)}"
           class="table table-striped table-bordered align-middle shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Товар</th>
            <th width="130">Количество</th>
            <th width="140">Цена</th>
            <th width="160">Сумма</th>
            <th width="140"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name}"></td>

            <td>
                <div class="d-flex align-items-center">
                    <form th:action="@{|/cart/decrease/${item.id}|}" method="post" class="me-1">
                        <button class="btn btn-sm btn-outline-secondary">-</button>
                    </form>

                    <span class="mx-2 fw-bold" th:text="${item.quantity}"></span>

                    <form th:action="@{|/cart/increase/${item.id}|}" method="post" class="ms-1">
                        <button class="btn btn-sm btn-outline-secondary">+</button>
                    </form>
                </div>
            </td>

            <td>
                <span th:text="${item.product.price}"></span> ₽
            </td>

            <td>
                <span th:text="${item.product.price * item.quantity}"></span> ₽
            </td>

            <td>
                <form th:action="@{|/cart/remove/${item.id}|}" method="post">
                    <button class="btn btn-sm btn-outline-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Итог -->
    <div th:unless="${#lists.isEmpty(cart.items)}" class="text-end mt-3">
        <h4>
            Итого:
            <span th:text="${totalPrice}"></span> ₽
        </h4>

        <form th:action="@{/orders/create}" method="post" class="d-inline">
            <button class="btn btn-success btn-lg mt-3">Оформить заказ</button>
        </form>

        <a href="/products" class="btn btn-secondary btn-lg mt-3">
            Продолжить покупки
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
