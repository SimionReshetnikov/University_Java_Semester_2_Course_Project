<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/products">Магазин</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/products">Каталог</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/profile">Личный кабинет</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/products">Редактировать товары</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light btn-sm">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="mb-4">
        Заказ №<span th:text="${order.id}"></span>
    </h1>

    <div class="mb-4">
        <p>
            <strong>Дата:</strong>
            <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
        </p>
        <p>
            <strong>Статус:</strong>
            <span th:text="${order.status}"></span>
        </p>
    </div>

    <table class="table table-striped table-bordered align-middle shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Товар</th>
            <th width="140">Цена</th>
            <th width="140">Количество</th>
            <th width="160">Сумма</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.product.name}"></td>

            <td>
                <span th:text="${item.price}"></span> ₽
            </td>

            <td th:text="${item.quantity}"></td>

            <td>
                <span th:text="${item.totalPrice}"></span> ₽
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-end mt-4">
        <h4>
            Итого:
            <span th:text="${orderTotal}"></span> ₽
        </h4>

        <a href="/orders" class="btn btn-secondary btn-lg mt-3">
            Назад к заказам
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/animations.js}"></script>
</body>
</html>
